{% extends "main/base.html" %}
{% block content %}
<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1 class=" site-heading my-4 mt-3 text-black"> Изучаем Django ✍️ </h1>
                    <p class="text-dark"> Переводы статей о Python, Django ✨✨✨ </p>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for post in post_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.created_at|date:"d.m.Y" }} </p>
                    <p class="card-text">{{post.content|slice:":200"}}</p>
                    <a href="{% url 'post_detail' post.category.slug post.slug  %}" class="btn btn-primary">Читать
                        &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
